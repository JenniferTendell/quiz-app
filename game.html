<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/stats.css">
    <link rel="stylesheet" href="./css/reusable.css">
    <link rel="stylesheet" href="./css/game.css">
    <title>Game</title>
</head>

<body>
    <main class="page-padding">
        <div class="flex flex-1">
            <a class="back-arrow" href="index.html">
                <span class="material-icons">keyboard_backspace</span>
            </a>
        </div>
        <section>
            <div class="flex center">
                <div class="circle" id="dealer">Dealer</div>
            </div>
            <div class="flex center space-evenly">
                <div class="flex column center ycenter">
                    <div class="circle" id="bot2">Bot 2</div>
                    <div>

                        <img src="./assets/star.png" alt="">
                        <img src="./assets/star.png" alt="">
                        <img class="add-black-star" src="./assets/star.png" alt="">
                    </div>
                </div>
                <div class="flex column center ycenter">
                    <div class="circle" id="bot3">Bot 3</div>
                    <div>
                        <img src="./assets/star.png" alt="">
                        <img src="./assets/star.png" alt="">
                        <img class="add-black-star" src="./assets/star.png" alt="">

                    </div>
                </div>
            </div>
            <div class="flex center">
                <div class="circle add-border" id="user">User</div>
            </div>
            <form class="input-container flex space-between center ">
                <div class="flex">
                    <p>1- 20</p>
                </div>
                <div class="flex center ycenter">
                    <input id="user-value" type="number" required />
                    <input class="btn" type="submit" value="Check">
                </div>
                <!-- <p class="message">Start guessing...</p> -->
                <div class="flex">
                    <!-- <span>star</span>
                    <span>star</span>
                    <span>star</span> -->

                    <img src="./assets/star.png" alt="">
                    <img src="./assets/star.png" alt="">
                    <img class="add-black-star" src="./assets/star.png" alt="">

                </div>
            </form>
        </section>
    </main>
</body>

</html>
