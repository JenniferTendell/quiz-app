<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/stats.css">
    <link rel="stylesheet" href="./css/reusable.css">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./javascript/app.js"></script>
    <script src="./javascript/login.js"></script>
</head>
<body class="login-bg flex">
    <main class="flex flex-1 column">
        <div class="login-container flex center column">
            <h1>LOGO</h1>
            <form id="userDetailsForm" action="" class="form-container flex column">
                <h2>Sign in</h2>
                <label for="username">Username</label>
                <input type="text" name="username" id="username">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <input type="button" id="submitBtn" value="Sign in">
                <!-- <button class="btn"><a href="index.html" id="loginBtn">Log In</a></button> -->
            </form>
            <div class="black-info-divider"></div>
            <div class="register flex center">
                <p>Not a member? <a href="register.html">Sign up</a></p>
            </div>
        </div>
    </main>
    <aside class="flex flex-2">

    </aside>
</body>
</html>
