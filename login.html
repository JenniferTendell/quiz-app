<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/stats.css">
    <link rel="stylesheet" href="./css/reusable.css">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./javascript/app.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/modal.js"></script>
    <script src="./javascript/register.js"></script>
    <script src="./javascript/login.js"></script>
</head>
<body class="body page-padding">
    <header class="header flex center">
        <h1>Guess My Number</h1>
    </header>
    <main class="main flex center">
        <div class="container flex column center ycenter">
            <form id="userDetailsForm" action="" class="flex column center">
                <h2>Log In</h2>
                <label for="username">Username</label>
                <input type="text" name="username" id="username">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <input type="button" id="submitBtn" value="submit">
                <!-- <button class="btn"><a href="index.html" id="loginBtn">Log In</a></button> -->
            </form>
            <div class="register">
                <p>Not a member? Sign Up <a href="register.html">Here</a></p>
            </div>
        </div>
    </main>
</body>
</html>
