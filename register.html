<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="./css/styles.css">
<link rel="stylesheet" href="./css/stats.css">
<link rel="stylesheet" href="./css/reusable.css">
<link rel="stylesheet" href="./css/game.css">
<link rel="stylesheet" href="./css/login.css">
<script src="./app.js"></script>
</head>
<body class="body page-padding">
<header class="header flex center">
    <h1>Guess My Number</h1>
</header>
<main class="main flex center">
    <div class="container flex column center ycenter">
        <form action="" class="flex column center">
            <h2>Sign Up</h2>
            <label for="username">Username</label>
            <input type="text" name="username" id="username">

            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <label for="password2">Repeat Password</label>
            <input type="password" name="password2" id="password2">

            <button class="btn"><a href="index.html">Create User</a></button>
        </form>
    </div>
</main>
</body>
</html>
