<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/stats.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/reusable.css">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <script src="./javascript/register.js"></script>
</head>

<body class="flex">
    <main class="flex flex-1 column">
        <!-- Back button -->
        <a class="back-arrow" href="login.html">
            <span class="material-icons">keyboard_backspace</span>
        </a>
        <div class="login-container flex center column">
            <img class="logo" src="./assets/logo.png" alt="Logo">
            <form id="registerForm" action="" class="form-container flex column">
                <h2>Sign up</h2>
                <label for="username">Username</label>
                <input type="text" name="username" id="regUsername">

                <label for="password">Password</label>
                <input type="password" name="password" id="regPassword">
                
                <label for="password2">Repeat Password</label>
                <input type="password" name="password2" id="regPassword2">

                <input type="button" id="registrationBtn" value="Register">
            </form>
        </div>
    </main>
    <aside class="login-bg flex flex-2">
    </aside>
</body>
</html>
