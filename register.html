<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="./css/styles.css">
<link rel="stylesheet" href="./css/stats.css">
<link rel="stylesheet" href="./css/reusable.css">
<link rel="stylesheet" href="./css/game.css">
<link rel="stylesheet" href="./css/login.css">
<script src="./javascript/app.js"></script>
<script src="./javascript/game.js"></script>
<script src="./javascript/register.js"></script>
<script src="./javascript/login.js"></script>
<script src="./javascript/modal.js"></script>
</head>
<body class="body page-padding">
<header class="header flex center">
    <h1>Guess My Number</h1>
</header>
<main class="main flex center">
    <div class="container flex column center ycenter">
        <form action="" class="flex column center" id="registerForm">
            <h2>Sign Up</h2>
            <label for="username">Username</label>
            <input type="text" name="username" id="regUsername">

            <label for="password">Password</label>
            <input type="password" name="password" id="regPassword">
            <label for="password2">Repeat Password</label>
            <input type="password" name="password2" id="regPassword2">

            <input type="button" id="registrationBtn" value="Register">

            <!-- <button class="btn"><a href="index.html">Create User</a></button> -->
        </form>
    </div>
</main>
</body>
</html>
