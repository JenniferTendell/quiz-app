<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/stats.css">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="./css/reusable.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <!-- <script defer src="./javascript/modal.js"></script> -->
    <title>Stats</title>
</head>

<body>
    <main class="flex">
        <!-- Back button -->
        <a class="back-arrow" href="index.html">
            <span class="material-icons">keyboard_backspace</span>
        </a>
        <!-- User -->
        <div class="green-bg flex flex-1 center column">
            <div class="profile-image-container">
                <img class="profile-image" src="./assets/player-win.svg" alt="User"/>
            </div>
            <div class="profile-info flex center column">
                <h2>User</h2>
                <div class="personality">
                    <ul>
                        <li>Center of the party</li>
                        <li>Center of the party</li>
                        <li>Center of the party</li>
                    </ul>
                </div>
            </div>
            <div class="green-info-divider flex flex-1"></div>
            <div class="stats-container flex center column">
                <div class="user-circle-diagram"></div>
                <h3>xx % wins</h3> <!-- Add text with js -->
            </div>
        </div>
        <!-- Bot 1 Frank / Muffin -->
        <div class="yellow-bg flex flex-1 center column">
            <div class="profile-image-container">
                <img class="profile-image" src="./assets/bot1-win.svg" alt="Frank"/>
            </div>
            <div class="profile-info flex center column">
                <h2>Frank</h2>
                <div class="personality">
                    <ul>
                        <li>Smooth</li>
                        <li>Smooth</li>
                        <li>Smooth</li>
                    </ul>
                </div>
            </div>
            <div class="yellow-info-divider flex flex-1"></div>
            <div class="stats-container flex center column">
                <div class="bot1-circle-diagram"></div>
                <h3>xx % wins</h3> <!-- Add text with js -->
            </div>
        </div>
        <!-- Bot 2 Lilly / Gift -->
        <div class="blue-bg flex flex-1 center column">
            <div class="profile-image-container">
                <img class="profile-image" src="./assets/bot2-win.svg" alt="Lilly"/>
            </div>
            <div class="profile-info flex center column">
                <h2>Lilly</h2>
                <div class="personality">
                    <ul>
                        <li>A real surprise</li>
                        <li>A real surprise</li>
                        <li>A real surprise</li>
                    </ul>
                </div>
            </div>
            <div class="blue-info-divider flex flex-1"></div>
            <div class="stats-container flex center column">
                <div class="bot2-circle-diagram"></div>
                <h3>xx % wins</h3> <!-- Add text with js -->
            </div>
        </div>
    </main>
</body>
</html>
