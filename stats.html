<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/stats.css">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="./css/reusable.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <script defer src="./javascript/modal.js"></script>
    <title>Stats</title>
</head>

<body>
    <main class="page-padding">
        <div class="flex flex-1">
            <a class="back-arrow" href="index.html"><span class="material-icons">
                keyboard_backspace
            </a>
        </div>
        <section id="bot-container" class="flex center">
            <!-- User -->
            <div id="bot-box" class="bot-one flex column center ycenter">
                <img class="img-bot" src="./assets/player-win.svg" alt="Lilly"/>
                <button class="btn" id="bot1">Username</button>
            </div>
            <!-- Bot 1 Frank / Muffin -->
            <div id="bot-box" class="bot-two flex column center ycenter">
                <img class="img-bot" src="./assets/bot1-win.svg" alt="Lilly"/>
                <button class="btn" id="bot2"><a href="#">Lilly</a></button>
            </div>
            <!-- Bot 2 Lilly / Gift -->
            <div id="bot-box" class="bot-three flex column center ycenter">
                <img class="img-bot" src="./assets/bot2-win.svg" alt="Lilly"/>
                <button class="btn" id="bot2"><a href="#">FakeLilly</a></button>
            </div>
        </section>
    </main>
    <!-- Pop-up modal -->
    <div class="modal-active">
        <span class="material-icons close">close</span>
        <div class="modal-content">
            <h2 id="bot-title"></h2>
            <p id="bot-info"></p>
        </div>
    </div>
</body>
</html>
