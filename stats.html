<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/stats.css">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="./css/reusable.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <script defer src="./javascript/modal.js"></script>
    <title>Stats</title>
</head>

<body>
    <main class="page-padding">
        <div class="flex flex-1">
            <a class="back-arrow" href="index.html"><span class="material-icons">
                keyboard_backspace
            </a>
        </div>
        <section id="bot-container" class="flex center">
            <div id="bot-box" class="bot-one flex column center ycenter">
                <img class="img-bot" src="./assets/pikachu.png" />
                <button class="btn" id="bot1">PIKACHU</button>
            </div>
            <div id="bot-box" class="bot-two flex column center ycenter">
                <img class="img-bot" src="./assets/peter-griffin.png" />
                <button class="btn" id="bot2"><a href="#">PETER</a></button>
            </div>
            <div id="bot-box" class="bot-three flex column center ycenter">
                <img class="img-bot" src="./assets/pingu.png" />
                <button class="btn" id="bot3"><a href="#">PINGU</a></button>
            </div>
        </section>
    </main>
    <!-- Pop-up modal -->
    <div class="modal-active">
        <span class="material-icons close">close</span>
        <div class="modal-content">
            <h2 id="bot-title"></h2>
            <p id="bot-info"></p>
        </div>
    </div>
</body>
</html>
